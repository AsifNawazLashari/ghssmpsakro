<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBHSS Mirpur Sakro - Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #004085;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .form-container {
            margin: 2rem auto;
            max-width: 400px;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .pending {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>RESULT OF GBHSS MIRPUR SAKRO MIDTERM EXAMINATION 2024</h1>
    </header>
    <main>
        <div class="form-container">
            <input type="text" id="rollNumber" placeholder="Enter Your Roll Number">
            <button onclick="showResult()">View Result</button>
        </div>
        <div id="result" class="result" style="display:none;">
            <h2>Student Result</h2>
            <p><strong>Roll Number:</strong> <span id="resRoll"></span></p>
            <p><strong>English:</strong> <span id="resEnglish"></span></p>
            <p><strong>Physics:</strong> <span id="resPhysics"></span></p>
            <p><strong>Math:</strong> <span class="pending">Pending</span></p>
            <p><strong>Chemistry:</strong> <span id="resChemistry"></span></p>
            <p><strong>Biology:</strong> <span id="resBiology"></span></p>
            <p><strong>Pak Studies:</strong> <span id="resPakStudies"></span></p>
            <p><strong>Obtained Marks:</strong> <span id="resObtained"></span> / 500</p>
        </div>
    </main>
    <script>
        const data = {
            "1045": {"English": "A", "Physics": 46, "Chemistry": 21, "Biology": 55, "PakStudies": 64, "Obtained": 186},
            "1047": {"English": "A", "Physics": 23, "Chemistry": 10, "Biology": 11, "PakStudies": 77, "Obtained": 121},
            "1048": {"English": "A", "Physics": 23, "Chemistry": 4, "Biology": 7, "PakStudies": 65, "Obtained": 99},
            "1002": {"English": "A", "Physics": "A", "Chemistry": "A", "Biology": "A", "PakStudies": 50, "Obtained": 50},
            "1087": {"English": 6, "Physics": 20, "Chemistry": 2, "Biology": 1, "PakStudies": "A", "Obtained": 29}
        };

        function showResult() {
            const rollNumber = document.getElementById('rollNumber').value;
            const result = document.getElementById('result');
            const student = data[rollNumber];

            if (student) {
                document.getElementById('resRoll').innerText = rollNumber;
                document.getElementById('resEnglish').innerText = student.English;
                document.getElementById('resPhysics').innerText = student.Physics;
                document.getElementById('resChemistry').innerText = student.Chemistry;
                document.getElementById('resBiology').innerText = student.Biology;
                document.getElementById('resPakStudies').innerText = student.PakStudies;
                document.getElementById('resObtained').innerText = student.Obtained;

                result.style.display = 'block';
            } else {
                alert('Roll number not found.');
            }
        }
    </script>
</body>
</html>
