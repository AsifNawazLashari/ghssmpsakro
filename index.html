<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Slip Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .data-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        .data-table, .data-table th, .data-table td {
            border: 1px solid #ddd;
        }

        .data-table th, .data-table td {
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Generate Roll Number Slip</h1>

    <form id="rollNumberSlipForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required><br>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" required><br>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required><br>

        <label for="classSelect">Class:</label>
        <select id="classSelect" required>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
        </select><br>

        <label for="profilePicture">Upload Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*" required><br><br>

        <img id="hiddenLogo" src="your-logo-url-here.jpg" style="display:none;" alt="Logo"><br>

        <div class="button-container">
            <button type="button" class="btn" onclick="generatePDF()">Generate Roll Number Slip</button>
        </div>
    </form>

    <h2>Generated Students' Roll Number Slips</h2>
    <table class="data-table" id="generatedData">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Father's Name</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Temporary student data will appear here -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
